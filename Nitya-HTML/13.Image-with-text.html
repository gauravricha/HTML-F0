<!DOCTYPE html>
<html>
    <head>
        <title>Image with Test</title>
    </head>
    <body>
        <img src="./assets/dark-chocolate.jpg" style="float: inline-end;">Using Float we can write text beside the image where as the image keeps floating in the left and the text adjusts by itself</img>
        
        <br><br><br><br><br><br><br><br>
        <p>Another way is by using table</p>
        <table>
            <thead>
                <tr>
                <td>
                <img src="./assets/dark-chocolate.jpg" width="200px" >
            </td>
            <td valign="top">
                This is dark chocolate
            </td>
            </tr>
            </thead>
        </table>
    </body>
</html>
